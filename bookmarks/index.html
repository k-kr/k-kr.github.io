<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="dark">
    <title>Bookmarks</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.png" type="image/png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1>Bookmarks</h1>
                <button id="clear-filters" class="clear-filters hidden">Clear</button>
            </div>
            <nav id="tag-list"></nav>
        </aside>

        <main class="main-content">
            <header class="header">
                <div class="search-container">
                    <span class="material-icons search-icon">search</span>
                    <input type="text" id="search-input" placeholder="Search bookmarks..." autocomplete="off">
                    <kbd class="search-shortcut">/</kbd>
                </div>
            </header>

            <div id="content-area">
                <div id="bookmarks-grid" class="bookmarks-grid"></div>
                <div id="no-results" class="no-results hidden">
                    <span class="material-icons">search_off</span>
                    <p>No bookmarks match your filters</p>
                </div>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
